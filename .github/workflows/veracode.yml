on: 
  push: 
    branches: [main]

jobs:
  veracode-auto-package:
    name: veracode auto-package
    runs-on: ubuntu-latest
    steps: 
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: veracode CLI Download
        env: 
          VERACODE_API_KEY_ID: ${{ secrets.VERACODE_ID }}
          VERACODE_API_KEY_SECRET: ${{ secrets.VERACODE_KEY }}
        run: |
          curl -fsS https://tools.veracode.com/veracode-cli/install | sh
          ./veracode package --source . --output . --trust
          ls -l | veracode-auto-pack-Web-dotnet-js.zip
      - name: Save artifact
        uses: actions/upload-artifact@v4
        with:
          name: veracode_pack
          path: veracode-auto-pack-Web-dotnet-js.zip

  veracode-sast-pipeline-scan:
    runs-on: ubuntu-latest
    needs: veracode-auto-package
    name: veracode sast pipeline scan
    steps:
      - name: Get archive
        uses: actions/download-artifact@v2
        with:
          name: veracode_pack
          path: .

      - name: Pipeline scan action step
        id: pipeline-scan
        uses: veracode/Veracode-pipeline-scan-actions@v1.0.16
        with:
          vid: ${{ secrets.VERACODE_ID }}
          vkey: ${{ secrets.VERACODE_KEY }}
          file: veracode-auto-pack-Web-dotnet-js.zip
          fail_build: false
